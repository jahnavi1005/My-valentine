<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    #extraText {
      font-size: 15px;
      color: #ff4d6d;
      height: 22px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      font-size: 50px;
      display: none;
      margin-top: 20px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="message"></h1>
    <div id="extraText"></div>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>

    <div class="heart" id="heart">üíñ Yaaay! üíñ</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from") || "Someone";
    const to = params.get("to") || "You";

    const message = document.getElementById("message");
    const extraText = document.getElementById("extraText");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const heart = document.getElementById("heart");

    message.innerHTML = `${to}, will you be my Valentine?<br>‚Äî ${from}`;

    // Cute messages list
    const texts = [
      "Pleaseee ü•∫",
      "Don‚Äôt break my heart üíî",
      "Think again üò≠",
      "Pretty please üíï",
      "Just say yes üòò",
      "I‚Äôll buy you chocolate üç´",
      "You can't escape üòú",
      "Come onnn ‚ù§Ô∏è"
    ];

    let count = 0;

    // Move button + change text
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 260;
      const y = Math.random() * 180;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      extraText.innerText = texts[count % texts.length];
      count++;
    });

    // Yes button
    yesBtn.addEventListener("click", () => {
      heart.style.display = "block";
      message.innerHTML = `${to} said YES! üíò`;
      extraText.innerText = "Best day ever ‚ù§Ô∏è";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
